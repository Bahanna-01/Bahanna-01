    <main>
      <div id="survey-section">
        <h1>Survey</h1>
        <form action="https://formspree.io/f/xldpnjjj" method="POST">
          <input type="hidden" name="_next" value="thankyou.html">
          <!-- Control 1: Text -->
          <label for="name_field">What is your name? <span class="note">(required)</span></label>
          <input type="text" id="name_field" name="name_field" required>

          <!-- Control 2: Email -->
          <label for="email_field">What is your email? <span class="note">(required)</span></label>
          <input type="email" id="email_field" name="email_field" required>

          <!-- Control 3: Number -->
          <label for="best_whole_number">Which whole number is best? <span class="note">(must be greater than
              0)</span></label>
          <input type="number" id="best_whole_number" name="best_whole_number" min="1" step="1">

          <!-- Control 4: Date -->
          <label for="best_day">Which day is best?</label>
          <input type="date" id="best_day" name="best_day">

          <!-- Control 5: Dropdown -->
          <label for="best_bear">Which bear is best? <span class="note">(required)</span></label>
          <select id="best_bear" name="best_bear" required>
            <option value="">&nbsp;</option>
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="care">Care</option>
            <option value="panda">Panda</option>
            <option value="polar">Polar</option>
            <option value="teddy">Teddy</option>
          </select>

          <!-- Control 6: Radio buttons -->
          <fieldset>
            <legend>Do you like radio buttons?</legend>
            <ul>
              <li>
                <label>
                  <input type="radio" name="enjoys_radio_buttons" value="yes">
                  Yes
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="enjoys_radio_buttons" value="no">
                  No
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="enjoys_radio_buttons" value="none" checked>
                  None of your business
                </label>
              </li>
            </ul>
          </fieldset>

          <!-- Control 7: Textarea -->
          <label for="life_meaning">What is the meaning of life?</label>
          <textarea id="life_meaning" name="life_meaning" rows="5" cols="50"
            placeholder="Enter the correct answer here"></textarea>

          <!-- Control 8: Submit Button -->
          <button type="submit">Submit</button>
        </form>
